<!DOCTYPE html>
<html>
   <head>
      <title>GATE</title>
   </head>
   <body>
     <link type="text/javascript" href="/javascript/gate.js" language="Javascript">
      <script type="text/javascript" href="/javascript/gate.js" language="Javascript"></script>
      <script type="text/javascript">
         var Validate = function() {
           var x = document.getElementbyId("code").value;
           if (x == "YonnonBOX") {
              window.location.href = "noxnet.github.io/main/";
           } else {
              window.location.href = "noxnet.github.io/wrong/";  
           }
         };
      </script>
     <form id="access_form">
       <input type="text" id="code">
       <button type="submit" value="Submit" onclick="Validate();">ENTER
     </form>
   </body>
</html>
